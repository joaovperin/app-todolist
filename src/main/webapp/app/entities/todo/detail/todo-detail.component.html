<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="todo">
      <h2 data-cy="todoDetailsHeading"><span jhiTranslate="appTodolistApp.todo.detail.title">Todo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ todo.id }}</span>
        </dd>
        <dt><span jhiTranslate="appTodolistApp.todo.subject">Subject</span></dt>
        <dd>
          <span>{{ todo.subject }}</span>
        </dd>
        <dt><span jhiTranslate="appTodolistApp.todo.detail">Detail</span></dt>
        <dd>
          <span>{{ todo.detail }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/todo', todo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
